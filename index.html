<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />-->
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link rel="stylesheet" href="public/components/angular-material/angular-material.min.css">
    <title>Alarm Clock</title>
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
</head>
<body ng-app="alarmApp">
<header class="main" ng-controller="headerController" >
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleLeft()" class="md-icon-button md-primary" aria-label="Settings">
                <md-icon md-svg-icon="public/images/menu.svg"></md-icon>
            </md-button>

            <h2 flex md-truncate>Alarm</h2>

            <md-button class="md-icon-button md-accent" aria-label="Favorite">
                <md-icon md-svg-icon=""></md-icon>
            </md-button>
            <md-button class="md-icon-button md-accent" ng-click="showAdvanced($event)" aria-label="Add Alerts">
                <md-icon md-svg-icon="public/images/add-alerts.svg"></md-icon>
            </md-button>
            <md-menu md-position-mode="target-right target">
                <md-button class="md-icon-button" aria-label="More" ng-click="$mdMenu.open($event)">
                    <md-icon md-svg-icon="public/images/more.svg"></md-icon>
                </md-button>
                <md-menu-content width="4" >
                    <md-menu-item>
                        <md-button ng-click="toggleNotifications()">
                            <md-icon md-svg-icon="public/images/notification-{{notificationsEnabled ? 'off' : 'on'}}.svg"></md-icon>
                            {{notificationsEnabled ? 'Disable' : 'Enable' }} notifications
                        </md-button>
                    </md-menu-item>
                    <md-menu-item ng-repeat="item in items track by $index">
                        <md-button ng-click="announceClick($index)">
                            <div layout="row" flex>
                                <md-icon md-menu-align-target md-svg-icon="{{item.icon}}" style="margin: auto 3px auto 0;"></md-icon>
                                <p flex>{{item.name}}</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <md-sidenav class="md-sidenav-left" md-component-id="left"
                md-disable-backdrop md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">
            <!--<h1 class="md-toolbar-tools">Disabled Backdrop</h1>-->
            <header class="nav-header">
                    <img src="public/images/person.svg" alt="">
                    <h2 class="docs-logotype md-heading">{{name}}</h2>
                    <span class="md-subhead description">{{tagLine}}</span>
            </header>
            <md-button aria-label="menu" class="md-fab md-mini md-fab-bottom-right md-warn" md-colors="{background: '{{color}}'}" md-colors-watch="false">
                <md-icon md-svg-src="../public/images/edit.svg"></md-icon>
            </md-button>
        </md-toolbar>
    </md-sidenav>
</header>



<!--Main Container-->
<main class="main" ng-controller="mainController">
    <div ng-view></div>
</main>

<!--Footer Container-->
<footer>

</footer>

<div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
</div>

<!--Libraries-->
<script src="public/components/angular/angular.min.js" ></script>
<script src="public/components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="public/components/angular-route/angular-route.min.js"></script>
<script src="public/components/angular-aria/angular-aria.min.js"></script>
<script src="public/components/angular-animate/angular-animate.min.js"></script>
<script src="public/components/angular-material/angular-material.min.js"></script>
<script src="public/components/moment/min/moment.min.js"></script>
<script src="public/components/angular-moment/angular-moment.min.js"></script>

<!-- Insert link to app.js here -->
<script src="app.js" ></script>
<script src="constants.js"></script>
<script src="controller/header-ctrl.js"></script>
<script src="controller/alarm-ctrl.js"></script>

</body>
</html>
