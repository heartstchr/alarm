<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Work and rest alarm</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/public/images/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-content layout-padding>
                    <form name="addAlarmForm">
                        <md-input-container class="md-block">
                            <label>Alarm Name</label>
                            <input required name="name" ng-model="alarm.name">
                            <div ng-messages="addAlarmForm.name.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>Description</label>
                            <input md-maxlength="30" md-no-asterisk name="desc" ng-model="alarm.desc">
                            <div ng-messages="addAlarmForm.desc.$error">
                                <div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
                            </div>
                        </md-input-container>

                        <div layout="row">
                            <md-input-container class="md-block" flex="50">
                                <label> Work for</label>
                                <input required type="number" step="any" name="work" ng-model="alarm.work" />

                                <div ng-messages="addAlarmForm.work.$error" multiple md-auto-hide="false">
                                    <div ng-message="required">
                                        we prefer <b>40 min</b>
                                    </div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex="50">
                                <label> Rest for</label>
                                <input required type="number" step="any" name="rest" ng-model="alarm.rest" />

                                <div ng-messages="addAlarmForm.rest.$error" multiple md-auto-hide="false">
                                    <div ng-message="required">
                                        we prefer <b>10 min</b>
                                    </div>
                                </div>
                            </md-input-container>
                        </div>
                        <md-input-container class="md-block">
                            <md-switch class="md-primary" name="status" ng-model="alarm.status">
                                {{alarm.status ? 'Enabled': 'Disabled'}}
                            </md-switch>
                        </md-input-container>
                    </form>
                </md-content>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="answer('close')">
                Close
            </md-button>
            <md-button type="submit" ng-click="answer(alarm)">
                Submit
            </md-button>
            <!--<md-button ng-click="answer('useful')">-->
                <!--Useful-->
            <!--</md-button>-->
        </md-dialog-actions>
    </form>
</md-dialog>
